    put:
      summary: 'Update the specified resource in storage.'
      operationId: updateTheSpecifiedResourceInStorage
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: ''
                  example: dolor
                description:
                  type: string
                  description: ''
                  example: assumenda
                state:
                  type: string
                  description: ''
                  example: todo
                  enum:
                    - todo
                    - in_progress
                    - done
              required:
                - title
                - description
                - state
      security: []
    delete:
      summary: 'Remove the specified resource from storage.'
      operationId: removeTheSpecifiedResourceFromStorage
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      security: []
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the task.'
        example: 5
        required: true
        schema:
          type: integer
  /api/login:
    post:
      summary: 'Log in an user.'
      operationId: logInAnUser
      description: ''
      parameters: []
      responses: {  }
      tags:
        - Endpoints
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  description: 'Must be a valid email address.'
                  example: bhowe@example.net
                password:
                  type: string
                  description: ''
                  example: distinctio
              required:
                - email
                - password
      security: []
tags:
